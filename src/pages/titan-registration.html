<section class="section--small">
    <div class="container">
        {{> button-back}}
        <div class="section__title">Регистрация личного кабинета</div>
        {{> tariff}}
        <form>
            <div class="row">
                <div class="col-xl-10">
                    <div class="form-field__title upp">Фио</div>
                    <div class="row mb-xl-3">
                        <div class="col-md-4 mb-3 mb-md-0">
                            <label class="form-field">
                                <input type="text" class="form-field__input" placeholder="Фамилия">
                            </label>
                        </div>
                        <div class="col-md-4 mb-3 mb-md-0">
                            <label class="form-field">
                                <input type="text" class="form-field__input" placeholder="Имя">
                            </label>
                        </div>
                        <div class="col-md-4 mb-3 mb-md-0">
                            <label class="form-field">
                                <input type="text" class="form-field__input" placeholder="Отчество">
                            </label>
                        </div>
                    </div>
                    <div class="row mb-xl-3">
                        <div class="col-xl-2 col-md-4 mb-3 mb-md-0">
                            <label class="form-field">
                                <span class="form-field__title">Дата рождения</span>
                                <input type="date" class="form-field__input unstyled">
                            </label>
                        </div>
                    </div>
                    <div class="form-field__title">Телефон</div>
                    <div class="row mb-3 mb-xl-4 align-items-xl-center">
                        <div class="col-sm-5 col-md-3 mb-3 mb-md-0">
                            <label class="form-field mb-xl-0">
                                <input type="tel" class="form-field__input js-tel" placeholder="+7 (___) ___ - __ - __">
                            </label>
                        </div>
                        <div class="col-md-6 mb-3 mb-md-0">
                            <button class="button button--primary" data-fancybox data-src="#popup-confirm-phone">
                                <span>Подвердить</span>
                            </button>
                        </div>
                    </div>
                    <div class="mb-3 mb-xl-4">
                        <label class="checkbox">
                            <input type="checkbox">
                            <span class="checkbox__text">
                                <span class="checkbox__gal">
                                    <svg width="14" height="11">
                                        <use xlink:href="#check"></use>
                                    </svg>
                                </span>
                                <span class="checkbox__in">
                                    Даю согласие на <a href="#" class="link link--primary">обработку персональных данных</a>
                                </span>
                            </span>
                        </label>
                    </div>
                    <a href="titan-registration-1.html" class="button button--primary"><span>Войти</span></a>
                </div>
            </div>
        </form>
    </div>
</section>
