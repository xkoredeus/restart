<section class="section--small">
    <div class="container">
        {{> button-back}}
        <div class="section__title">Регистрация личного кабинета</div>
        {{> tariff}}
        <div class="steps-list">
            <div class="steps-list__item">Основные сведения</div>
            <div class="steps-list__item steps-list__item--active">Контактные данные</div>
            <div class="steps-list__item">Работодатели</div>
            <div class="steps-list__item">Платежные реквизиты</div>
            <div class="steps-list__item">Членство в профсоюзе</div>
        </div>
        <form>
            <div class="row">
                <div class="col-xl-11">
                    <div class="mb-3 mb-md-4">
                        <div class="form-field__title">Титан ID</div>
                        <div class="d-flex align-items-center mb-3 md-md-4">
                            <div class="font-l-regular">1234567890</div>
                            <div class="divider mx-3"></div>
                            <svg class="mr-2" width="39" height="39">
                                <use xlink:href="#checked"></use>
                            </svg>
                            <div class="color-grey font-l-regular">Подтвержден</div>
                        </div>
                    </div>
                    <div class="row mb-xl-3 align-items-end">
                        <div class="col-xl-1 col-md-3 col-5 mb-3 mb-xl-0">
                            <label class="form-field">
                                <span class="form-field__title">Паспорт</span>
                                <input type="text" class="form-field__input js-mask-four-symbols" placeholder="_ _ _ _" value="4507">
                            </label>
                        </div>
                        <div class="col-xl-2 col-md-3 col-7 mb-3 mb-xl-0">
                            <label class="form-field">
                                <input type="text" class="form-field__input js-mask-six-symbols passport-number" placeholder="_ _ _ _ _ _" value="699152">
                            </label>
                        </div>
                        <div class="col-xl-2 col-md-3 mb-3 mb-xl-0">
                            <label class="form-field">
                                <span class="form-field__title division">Код подразделения</span>
                                <input type="text" class="form-field__input" value="772-050">
                            </label>
                        </div>
                        <div class="col-xl-4 col-md-5 mb-3 mb-xl-0">
                            <label class="form-field">
                                <span class="form-field__title">Кем выдан</span>
                                <input type="text" class="form-field__input" value="ТП №75 Отдела УФМС России города Самара">
                            </label>
                        </div>
                        <div class="col-xl-2 col-md-4 mb-3 mb-xl-0">
                            <label class="form-field">
                                <span class="form-field__title">Когда выдан </span>
                                <input type="date" class="form-field__input unstyled date-1" value="2004-04-18" min="1900-01-01" max="2030-12-31">
                            </label>
                        </div>
                    </div>
                    <div class="row mb-xl-3">
                        <div class="col-xl-3 col-md-3 mb-3 mb-xl-0">
                            <label class="form-field">
                                <span class="form-field__title">Телефон </span>
                                <input type="text" class="form-field__input js-tel" placeholder="" value="+7(846)123-45-67">
                            </label>
                        </div>
                        <div class="col-xl-2 col-md-3 mb-3 mb-xl-0">
                            <label class="form-field">
                                <span class="form-field__title">СНИЛС</span>
                                <input type="text" class="form-field__input js-mask-snils" placeholder="_ _ _ _ _ _ _ _ _ _ _" value="157-757-369 07">
                            </label>
                        </div>
                        <div class="col-xl-2 col-md-3 mb-3 mb-xl-0">
                            <label class="form-field">
                                <span class="form-field__title">ИНН</span>
                                <input type="text" class="form-field__input js-mask-eleven-symbols" placeholder="_ _ _ _ _ _ _ _ _ _ _" value="123456789101">
                            </label>
                        </div>
                    </div>
                    <div class="row mb-xl-3">
                        <div class="col-xl-6 col-md-6 mb-3 mb-xl-0">
                            <label class="form-field">
                                <span class="form-field__title">Адрес регистрации</span>
                                <input type="text" class="form-field__input" value="Россия, г. Самара, ул. Самаркандская, д. 24, квартира 152">
                            </label>
                        </div>
                    </div>
                    <div class="form-field__title mb-2">Место жительства</div>
                    <div class="row">
                        <div class="col-12 mb-3 mb-md-4">
                            <div class="d-flex align-items-center">
                                <svg class="mr-2" width="39" height="39">
                                    <use xlink:href="#checked"></use>
                                </svg>
                                <span class="font-l-regular font-16">Совпадает с адресом регистрации</span>
                            </div>
                        </div>
                    </div>
                    <div class="mb-4 mb-xl-5">
                        <label class="checkbox">
                            <input type="checkbox">
                            <span class="checkbox__text">
                                <span class="checkbox__gal">
                                    <svg width="14" height="11">
                                        <use xlink:href="#check"></use>
                                    </svg>
                                </span>
                                <span class="checkbox__in">
                                    Даю согласие на <a href="#" class="link link--primary">обработку персональных данных</a>
                                </span>
                            </span>
                        </label>
                    </div>
                    <a href="titan-registration-3.html" class="button button--primary"><span>Далее</span></a>
                </div>
            </div>
        </form>
    </div>
</section>
