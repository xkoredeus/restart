---
layout: cabinet
---
<section>
    <div class="font-a-medium font-20 mb-3 mb-xl-4">Документы</div>
    <div class="row">
        <div class="col-xl-10">
            <div class="row">
                <div class="col-md-4 col-6 mb-3 mb-xl-0">
                    <div class="photo" data-src="{{root}}assets/img/photo-1.jpg" data-fancybox>
                        <div class="photo__in">
                            <img src="{{root}}assets/img/photo-1.jpg" class="photo__picture">
                            <svg class="photo__search" width="32" height="31">
                                <use xlink:href="#search"></use>
                            </svg>
                            <svg class="photo__label" width="23" height="23">
                                <use xlink:href="#success"></use>
                            </svg>
                        </div>
                        <div class="font-l-regular font-16 mt-3">Страница разворота паспорта</div>
                    </div>
                </div>
                <div class="col-md-4 col-6 mb-3 mb-xl-0">
                    <div class="photo" data-src="{{root}}assets/img/photo-2.jpg" data-fancybox>
                        <div class="photo__in">
                            <img src="{{root}}assets/img/photo-2.jpg" class="photo__picture">
                            <svg class="photo__search" width="32" height="31">
                                <use xlink:href="#search"></use>
                            </svg>
                            <svg class="photo__label" width="23" height="23">
                                <use xlink:href="#success"></use>
                            </svg>
                        </div>
                        <div class="font-l-regular font-16 mt-3">Страница регистрации</div>
                    </div>
                </div>
                <div class="col-md-4 col-6 mb-3 mb-xl-0">
                    <div class="photo photo--error" data-src="{{root}}assets/img/photo-3.jpg" data-fancybox>
                        <div class="photo__in">
                            <img src="{{root}}assets/img/photo-3.jpg" class="photo__picture">
                            <svg class="photo__search" width="32" height="31">
                                <use xlink:href="#search"></use>
                            </svg>
                            <svg class="photo__label" width="23" height="23">
                                <use xlink:href="#warning"></use>
                            </svg>
                        </div>
                        <div class="font-l-regular font-16 mt-3">Страница регистрации</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr class="my-3">
    <div class="font-20 font-a-medium mb-3 color-warning">Ваш заем просрочен!</div>
    <div class="d-flex flex-column align-items-start mb-2 mb-md-3">
        <label class="radio mb-2 mb-md-3">
            <input type="radio" name="soc" disabled>
            <span class="radio__text">
                Страница разворота паспорта
            </span>
        </label>
        <label class="radio mb-2 mb-md-3">
            <input type="radio" name="soc" disabled>
            <span class="radio__text">
                Страница регистрации
            </span>
        </label>
        <label class="radio mb-2 mb-md-3">
            <input type="radio" name="soc" checked>
            <span class="radio__text">
                Селфи с лицевой стороной паспорта
            </span>
        </label>
    </div>
    <button class="button button--primary"><span>Добавить фото</span></button>
</section>
